name: Sync eBird Life List

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium
      
      - name: Fetch eBird data
        env:
          EBIRD_USERNAME: ${{ secrets.EBIRD_USERNAME }}
          EBIRD_PASSWORD: ${{ secrets.EBIRD_PASSWORD }}
        run: node fetch-ebird.js
      
      - name: Commit changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add data.json
          git diff --staged --quiet || git commit -m "üê¶ Sync eBird data"
          git push
